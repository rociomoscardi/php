<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de precios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<script>

    aArticulos = new Array(
        ["Yerba", 200],
        ["Az√∫car", 50],
        ["Tallarines", 80],
        ["Leche", 40],
    );

    function actualizarPrecios(aArray, porcentaje) {
        let aResultado = new Array();
        aArray.forEach(function (producto) {
            let nuevoPrecio = 0;
            nuevoPrecio = producto[1] + (producto[1] * (porcentaje / 100));
            producto[1] = nuevoPrecio;
            aResultado.push(producto);
        })
        return aResultado;
    }

    function imprimirProductos(aArray) {
        document.write(`
            <main class='container'>
                <div class='row'>
                    <div class='col-12 text-center py-5'>
                        <h1>Listado de precios actualizados</h1>
                    </div>    
                </div>
                <div class='row'>
                    <div class='col-12'>
                        <table class='table table-hover border'>
                            <thead>
                                <th>Producto</th>
                                <th>Precio</th>
                            </thead>`);
                            aArray = actualizarPrecios(aArray, 10);
                            aArray.forEach(function(value, index){
                                document.write(`<tr><td>${value[0]}</td><td>$${value[1].toFixed(2)}</td></tr>`)
                            });
        document.write(`</table>
                    </div>    
                </div>
            </main>
        `);
    };

    imprimirProductos(aArticulos);

</script>

</body>

</html>
